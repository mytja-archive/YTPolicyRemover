---
name: "Update latest release"

on:
  push:
    branches:
      - "main"

jobs:
  commit:
    runs-on: "ubuntu-latest"
    steps:
      # ...
      - name: "NPM install"
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v2-beta
        with:
          node-version: '12'
          check-latest: true
      - run: |
            npm install
            npm install -g wemf
      - name: "Validate yml manifest"
        run: |
          wemf manifest.json --validate
      
      - name: "Build & test"
        run: |
          echo "done!"

      - uses: "marvinpinto/action-automatic-releases@latest"
        with:
          repo_token: "${{ secrets.GITHUB_TOKEN }}"
          automatic_release_tag: "latest"
          prerelease: false
          title: "Latest"
          files: |
            LICENSE.md
            README.md
            *.html
            *.js
            *.json
